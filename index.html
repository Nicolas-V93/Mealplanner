<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/diary.png" />
    <title>Custom Meal Planner</title>
    <script type="module" src="/src/controllers/personInfo.js"></script>
  </head>
  <body>
    <h1>Create a meal plan in 3 simple steps!</h1>

    <!-- 1) Getting userdata from Form Using the Harris-Benedict formula -->
    <form id="person-info" action="">
      <div>
        <button type="button">Imperial</button>
        <button type="button">Metric</button>
      </div>

      <div>
        <label for="age">Age</label>
        <input required type="text" id="age" name="age" />
      </div>

      <div>
        <label for="height">Height</label>
        <input
          required
          type="text"
          id="height"
          name="height"
          placeholder="height in cm"
        />
      </div>

      <div>
        <label for="weight">Weight</label>
        <input
          required
          type="text"
          id="weight"
          name="weight"
          placeholder="weight in kg"
        />
      </div>

      <div>
        <label for="male">Male</label>
        <input type="radio" id="male" name="sex" value="male" checked />

        <label for="female">Female</label>
        <input type="radio" id="female" name="sex" value="female" />
      </div>

      <div>
        <label for="activity">Select activity level</label>
        <select name="activity" id="activity">
          <option value="1">Little to no exercise</option>
          <option value="2">Light exercise 1-3 times per week</option>
          <option value="3">Moderate exercise 3-5 times per week</option>
          <option value="4">Heavy exercise 5-6 times per week</option>
          <option value="5">Strenuous exercise 7 times per week</option>
        </select>
      </div>

      <div>
        <label for="goal">Select your goal</label>
        <select name="goal" id="goal">
          <option value="0">Gain muscle and lose fat</option>
          <option value="-5">Lose fat (5% calorie reduction)</option>
          <option value="-10">Lose fat (10% calorie reduction)</option>
          <option value="-15">Lose fat (15% calorie reduction)</option>
          <option value="-20">Lose fat (20% calorie reduction)</option>
        </select>
      </div>

      <button>Calculate</button>
    </form>

    <!-- 2) Displaying container with values calculated from the previous form -->

    <section id="person-data">
      <!-- <div>
        <h3>Basal Metabolic Rate (BMR)</h3>
        <p>some value</p>
      </div>
      <div>
        <h3>Total Daily Energy Expenditure (TDEE)</h3>
        <p>some value</p>
      </div>
      <div>
        <h3>Daily calories based on goal</h3>
        <p>some value</p>
      </div> -->
    </section>
  </body>
</html>
