<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/diary.png" />
    <title>Custom Meal Planner</title>
  </head>
  <body>
    <h1>Create a meal plan in 3 simple steps!</h1>

    <!-- Using the Harris-Benedict formula -->
    <form action="">
      <div>
        <button type="button">Imperial</button>
        <button type="button">Metric</button>
      </div>

      <div>
        <label for="age">Age</label>
        <input type="text" id="age" />
      </div>

      <div>
        <label for="height">Height</label>
        <input type="text" id="height" placeholder="height in cm" />
      </div>

      <div>
        <label for="weight">Weight</label>
        <input type="text" id="weight" placeholder="weight in kg" />
      </div>

      <div>
        <label for="male">Male</label>
        <input type="radio" id="male" name="sex" value="male" />

        <label for="female">Female</label>
        <input type="radio" id="female" name="sex" value="female" />
      </div>

      <div>
        <label for="activity">Select activity level</label>
        <select name="activity" id="activity">
          <option value="1">Little to no exercise</option>
          <option value="2">Light exercise 1-3 times per week</option>
          <option value="3">Moderate exercise 3-5 times per week</option>
          <option value="4">Heavy exercise 5-6 times per week</option>
          <option value="5">Strenuous exercise 7 times per week</option>
        </select>
      </div>
    </form>
  </body>
</html>

<!-- Men:
BMR = 66.5 + (13.75 × weight [kg]) + (5.003 × height [cm]) – (6.775 × age [years])

Women:
BMR = 655.1 + (9.563 × weight [kg]) + (1.850 × height [cm]) – (4.676 × age [years]) -->
